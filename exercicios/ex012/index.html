<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>imagens dinamicas</h1>
    <p>Tente abrir esse site em varios dispositivos diferentes ou abrir em tamanhos diferentes</p>

    <picture>
        <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="foto grande">
    </picture>

    <h1>Reprozidor de aúdio</h1>
    <p>Vamos aprender a reproduzir aúdios em HTML5</p>
    <!-- <audio src="midia/A Walk Into Space - Topher Mohr and Alex Elena.mp3" controls autoplay></audio> -->
    <!--mais formatos de aúdio são MP3, WAV e OGG-->
    <audio preload='auto'controls autoplay loop>
        <source src="midia/A Walk Into Space - Topher Mohr and Alex Elena.mp3" type="audio/mpeg">
        <source src="midia/A Walk Into Space - Topher Mohr and Alex Elena.ogg" type="audio/ogg">
        <source src="midia/A Walk Into Space - Topher Mohr and Alex Elena.wav" type="audio/wav">
    </audio>
</body>
</html>
