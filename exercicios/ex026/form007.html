<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de Formulario</h1>
    <form action="cadastro.php" method="post">
        <p>
            <label for="ies">Estado</label>
            <select name="estado" id="iest">
            <optgroup label='Região Sudeste'>
                <option value="RJ">Rio de Janeiro</option>
                <option value="MG">Minas Gerais</option>
                <option value="SP">São Paulo</option>
            </optgroup>

            <optgroup label='Região Nordeste'>
                <option value="PI" selected>Piaui</option>
                <option value="PE">Pernambuco</option>
                <option value="Maranhão"></option>
            </optgroup>
        </select>
        </p>

        <p>
            <label for="iprof">Profissão</label>
            <input type="text" name="prof" id="iprof" list='Lstprof'>
            <datalist id='Lstprof'>
                <option value="ADM">Administrador</option>
                <option value="PED">Pedreiros</option>
                <option value="DES">Desemvolvedor</option>
                <option value="PROF">Professor</option>
            </datalist>
        
        </p>
        <p>
            <label for="imsg">Mensagem: </label><br>
            <textarea name="msg" id="imsg" cols='30' rows='10'></textarea>
        </p>
        <p>
           <input type="submit" value="Enviar">
           <input type="reset" value="Limpar"> 
        </p>
    </form>

</body>
</html>
