<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
        }
        table{
            border-collapse: collapse;
        
        }

        caption{
            font-size: 1.3em;
            font-weight: bold;
           
        }

        tr, th{
            border: 1px solid black;
            padding: 10px;

       }
    </style>
</head>
<body>
    <H1>Tabela</H1>
    <table>
        <caption>
            filmes favoritos

        </caption>
        <thead>
            <tr>
                <th>Grupos</th>
                <th>Nomes</th>
                <th colspan='3'>Filmes</th>
            </tr>

        </thead>
        <tbody>
            <tr>
                <th rowspan='3'>Mulheres</th>
                <th>Ana Maria</th>
                <th>Alien</th>
                <th>Rambo</th>
                <th>Vingadores</th>
            </tr>
            <tr>
                <th>Beatriz Souza</th>
                <th>Hulk</th>
                <th>Inception</th>
                <th>Batman</th>

            </tr>
            <tr>
                <th>Claudia Melo</th>
                <th>Oblivion</th>
                <th>Matrix</th>
                <th>Big Hero</th>
            </tr>

            <tr>
                <th rowspan='3'>Homens</th>
                <th>Bruno Mendonça</th>
                <th>Intocaveis</th>
                <th>Amnesia</th>
                <th>Gladiador</th>
            </tr>
            <tr>
                <th>Daniel Lourenço</th>
                <th>Wall-E</th>
                <th>Old Boy</th>
                <th>Dangal</th>
            </tr>
            <tr>
                <th>Fabio Mota</th>
                <th>Star Wars 5</th>
                <th>Taxi Driver</th>
                <th>Toy Story</th>
            </tr>


        </tbody>
    </table>
</body>
</html>
